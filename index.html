<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Weather App</title>
</head>
<body>
    <div class="container mx-auto my-5">
        <h1 class="text-muted text-center my-4">JS Weather APP</h1>
        <form class="location text-center my-4 text-muted">
            <label for="city">Enter Location to know Weather</label>
            <input type="text" class="form-control p-4" name="city">
        </form>

        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300/efefef" alt="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="Weather-icon" class="weather-icon">
            </div>
            
            <div class="details text-muted text-center text-uppercase">
                <h5 class="my-1">City Name</h5>
                <div class="my-3">
                    Weather Condition
                </div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
